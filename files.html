<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CPRT Access</title>
    <link href="css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap-responsive.min.css" media="all" rel="stylesheet" type="text/css"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/underscore-1.1.6.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.0.18.min.js"></script>
    <script src="js/files.js"></script>

    <style type="text/css">

      body
      {
        margin:20px;
      }

    </style>
  </head>

  <body>

    <!-- Todo App Interface -->
    <div class="container">
      
        <div id="todoapp">
          
          <div class="title">
            <h1>CPRT Access</h1>
            <p class="intro"> Classroom Pivotal Response Teaching â€“ Helping teachers bridge the gap between research and practice. </p>

          </div>

          <div class="content"></div>

        </div>
      
    </div>

    <script type="text/template" id="item-template">
        
        <div class="well">
        <span><b><%= this.model.get("uploadFile") %></b> - </span>
        <span>(<%= this.model.get("uploadType") %>)</span>

        <span>- Uploaded by <a href="mailto:<%= this.model.get('uploadUserEmail') %>"><%= this.model.get("uploadUser")%></a></span>
        <span class="pull-right"><a href="<%= this.model.get("uploadURL") %>">Download</a></span><br>

        </div>
      
    </script>


    <script type="text/template" id="manage-todos-template">
        <% if(Parse.User.current().get("userType") == 'cprtADMIN'){ %>
          <div>

            <h3>CPRT ( <%= Parse.User.current().get("username") %>)</h3>  
                
            <div id="filelist"></div>
          </div>

        <% } %>

    </script>


  </body>
  <script type="text/javascript">
    
  </script>

</html>
